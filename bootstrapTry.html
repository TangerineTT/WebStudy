<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light p-5">

    <!-- First Layout -->
    <div class="mb-4">
        <div class="form-group">
            <label for="username1">Username</label>
            <input type="text" class="form-control" id="username1" placeholder="Enter username">
        </div>
        <button type="submit" class="btn btn-secondary">Click Me!</button>
    </div>

    <!-- Second Layout -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
    </div>
    <button type="submit" class="btn btn-primary">Click Me!</button>

    <!-- Optional: jQuery, Popper.js, and Bootstrap JS for some interactive components -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- FontAwesome for the lock icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
